name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deno:
    name: Deno
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x
      - run: deno task check
      - run: deno task test

  node:
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: deno run -A scripts/build_npm.ts
      - run: node tests/node/test_cjs.cjs
      - run: node tests/node/test_esm.mjs

  bun:
    name: Bun
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x
      - uses: oven-sh/setup-bun@v2
      - run: deno run -A scripts/build_npm.ts
      - run: bun tests/node/test_esm.mjs
